[docker]
docker_host = $DOCKERHOST # commandline parameter
docker_network = 'buffy-net'
docker_repo = 'docker.sendence.com:5043/sendence/'
docker_path = /usr/local/bin/docker

[giles-sender]
constraint_node = 'localhost'
my_dir = ./
docker_tag = 1.2.3
username = 'fix'

image = 'giles-sender.x86_64'
name = giles-sender
file = ./count-to-hundred.txt
buffy = 127.0.0.1:7000
messages = 100
sender = true

[giles-receiver]
constraint_node = 'localhost'
my_dir = ./
docker_tag = 1.2.3
username = 'fix'

image = 'giles-receiver.x86_64'
name = giles-receiver
listen = 127.0.0.1:8000

